<template name="endpoints">
  
  <div id="endpoint-list">

    <div class="more pull-right btn-group">
      <button id="create" class="btn btn-primary" type="button">
	<i class="icon-ok icon-white"/>
	<span>Create</span>
      </button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	More <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
	<li><a href="#">Manage</a></li>
	<li><a href="#">Delete</a></li>
      </ul>
    </div>
    
    <table class="sites-table table table-hover table-bordered">
      <thead>
	<tr>
	  <td>Name</td>
	  <td>Adapter</td>
	  <td>Owner</td>
	  <td>Actions</td>
	</tr>
      </thead>
      <tbody>
	{{#each results}}
	<tr>
	  <td>
	    <a href="/{{name}}">{{name}}</a>
	  </td>
	  <td>
	    <div>
	      {{adapter}}
	    </div>
	  </td>
	  <td>
	    <a href="/users/{{owner}}">{{owner}}</a>
	  </td>
	  <td>
	    <div class="btn-group">
	      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		Action <span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu" role="menu">
		<li><a href="#">Manage</a></li>
		<li><a href="#">Delete</a></li>
	      </ul>
	    </div>
	  </td>
	</tr>
	{{/each}}
      </tbody>
    </table>
    <div class="endpoint-list-pagination">
      {{{pagination}}}
    </div>

  </div>

  <div class="endpoint-composer" id="endpoint-composer">
    
    <div class="endpoint-form">
      <div class="item input-group">
	<span class="input-group-addon">Endpoint name</span>
	<input type="text" class="form-control" id="name" placeholder="Endpoint name">
      </div>

      <div class="item input-group">
	<span class="input-group-addon adapter-type">Adapter type</span>
	<input type="hidden" id="s" style="width: 100%;"/>
      </div>
      
      <div class="item input-group">
	<span class="input-group-addon connection-string">Connection string</span>
	<input type="text" class="form-control" id="connection" placeholder="Connection string">
      </div>      
    </div>

    <div class="buttons pull-right btn-group">
      <button id="create-endpoint" class="btn btn-primary" type="button">
	<i class="icon-ok icon-white"/>
	<span>Create</span>
      </button>
      <button id="cancel-endpoint" class="btn" type="button">
	<i class="icon-ok icon-white"/>
	<span>Cancel</span>
      </button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	More <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
	<li><a href="#">Manage</a></li>
	<li><a href="#">Delete</a></li>
      </ul>
    </div>
    
  </div>
  
</template>
